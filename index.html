<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDS CR Campaign | Live Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap');
        
        body { background-color: #020617; font-family: 'Inter', sans-serif; color: white; overflow-x: hidden; }
        .header-font { font-family: 'Orbitron', sans-serif; }
        
        /* Tier Styling */
        .conqueror-tier { background: linear-gradient(90deg, rgba(239, 68, 68, 0.15) 0%, rgba(239, 68, 68, 0) 100%); border-left: 4px solid #ef4444; }
        .gold-tier { background: linear-gradient(90deg, rgba(234, 179, 8, 0.1) 0%, rgba(234, 179, 8, 0) 100%); border-left: 4px solid #eab308; }
        .orange-tier { background: linear-gradient(90deg, rgba(249, 115, 22, 0.1) 0%, rgba(249, 115, 22, 0) 100%); border-left: 4px solid #f97316; }
        .blue-tier { border-left: 4px solid #3b82f6; }
        .slate-tier { border-left: 4px solid #475569; opacity: 0.8; }
        
        .live-pulse { width: 8px; height: 8px; background: #ef4444; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }
        
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .spin-anim { animation: spin 1s linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .row-update { animation: highlight 2s ease-out; }
        @keyframes highlight { 0% { background-color: rgba(59, 130, 246, 0.4); } 100% { background-color: transparent; } }
        
        .tab-active { color: #f97316; border-bottom: 2px solid #f97316; font-weight: 900; }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto pb-20">

    <div class="flex justify-between items-center mb-6 px-2">
        <div class="flex items-center">
            <span class="live-pulse"></span>
            <div class="flex flex-col">
                <span class="text-[10px] font-black tracking-widest text-red-500 uppercase italic leading-none">Live Feed</span>
                <span id="timestamp" class="text-[8px] text-slate-500 font-bold uppercase mt-1">Initialising...</span>
            </div>
        </div>
        <button onclick="updateDashboard()" id="refresh-btn" class="glass p-2 px-3 rounded-lg hover:bg-white/10 transition-all active:scale-95">
            <i class="fas fa-sync-alt text-xs text-blue-400"></i>
        </button>
    </div>

    <div class="text-center mb-8">
        <h1 class="header-font text-4xl font-black tracking-tighter bg-gradient-to-r from-yellow-400 via-orange-500 to-red-600 bg-clip-text text-transparent italic leading-tight">
            BDS CR CAMPAIGN
        </h1>
        <p class="text-[9px] font-medium leading-relaxed text-slate-400 mt-2 px-4 italic">
            Official Daily & Weekly Live Rankings
        </p>
    </div>

    <div class="grid grid-cols-3 gap-2 mb-8">
        <div class="glass p-3 rounded-2xl border-b-2 border-b-yellow-500">
            <div class="text-[8px] font-black text-yellow-500 uppercase mb-1 leading-tight">12+ Proof</div>
            <div id="master-count" class="text-2xl font-black text-white">00</div>
        </div>
        <div class="glass p-3 rounded-2xl border-b-2 border-b-green-500 text-center">
            <div class="text-[8px] font-black text-green-500 uppercase mb-1 leading-tight">Active Reps</div>
            <div id="active-reps" class="text-2xl font-black text-white">0</div>
        </div>
        <div class="glass p-3 rounded-2xl border-b-2 border-b-blue-500 text-right">
            <div class="text-[8px] font-black text-blue-500 uppercase mb-1 leading-tight">Floor Total</div>
            <div id="floor-total" class="text-2xl font-black text-white">0</div>
        </div>
    </div>

    <div class="flex border-b border-white/10 mb-6">
        <button onclick="switchTab('weekly')" id="tab-weekly" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest tab-active transition-all">Weekly Sprint</button>
        <button onclick="switchTab('daily')" id="tab-daily" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest text-slate-500 transition-all">Daily Performance</button>
    </div>

    <div id="leaderboard" class="space-y-3"></div>

    <script>
        // Updated with your new App Script URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbwDD_1dKcWc3ImDbWYQ5Cxcc6IgvzIcHeAW9QQOLDtKUdIKYPk_T4AZeif_RKrIkc01TA/exec';
        
        let agents = [];
        let currentView = 'weekly';

        async function updateDashboard() {
            const btn = document.getElementById('refresh-btn');
            btn.classList.add('spin-anim');
            try {
                const res = await fetch(API_URL);
                const newData = await res.json();
                
                // Highlight rows that increased since last sync
                if (agents.length > 0) {
                    newData.forEach(nA => {
                        const oA = agents.find(o => o.name === nA.name);
                        if (oA && (nA.leads > oA.leads || nA.transfer > oA.transfer)) nA.lastUpdated = true;
                    });
                }
                
                agents = newData;
                render();
                
                const now = new Date();
                document.getElementById('timestamp').innerText = `Synced: ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            } catch (e) {
                document.getElementById('timestamp').innerText = "Sync Offline";
                console.error("Fetch error:", e);
            } finally {
                setTimeout(() => btn.classList.remove('spin-anim'), 1000);
            }
        }

        function switchTab(view) {
            currentView = view;
            document.getElementById('tab-weekly').className = view === 'weekly' ? 'flex-1 py-3 text-[10px] font-black uppercase tracking-widest tab-active' : 'flex-1 py-3 text-[10px] font-black uppercase tracking-widest text-slate-500';
            document.getElementById('tab-daily').className = view === 'daily' ? 'flex-1 py-3 text-[10px] font-black uppercase tracking-widest tab-active' : 'flex-1 py-3 text-[10px] font-black uppercase tracking-widest text-slate-500';
            render();
        }

        function getLevel(l) {
            if (l >= 17) return { title: "CONQUEROR", class: "conqueror-tier", icon: "fa-crown", color: "text-red-500" };
            if (l >= 12) return { title: "MASTER", class: "gold-tier", icon: "fa-star", color: "text-yellow-500" };
            if (l >= 7) return { title: "ELITE", class: "orange-tier", icon: "fa-fire", color: "text-orange-500" };
            if (l >= 4) return { title: "PRO", class: "blue-tier", icon: "fa-bolt", color: "text-blue-500" };
            return { title: "ROOKIE", class: "slate-tier", icon: "fa-shield", color: "text-slate-500" };
        }

        function render() {
            const board = document.getElementById('leaderboard');
            
            // SORTING LOGIC: Sort by transfer if daily, by leads if weekly
            const sorted = [...agents].sort((a, b) => {
                const valA = currentView === 'daily' ? (Number(a.transfer) || 0) : (Number(a.leads) || 0);
                const valB = currentView === 'daily' ? (Number(b.transfer) || 0) : (Number(b.leads) || 0);
                return valB - valA;
            });

            let totalLeads = 0, masters = 0, activeReps = 0;

            board.innerHTML = sorted.map((agent, index) => {
                const name = agent.name || "Unknown";
                const weeklyLeads = Number(agent.leads || 0);
                const dailyLeads = Number(agent.transfer || 0);
                const displayVal = currentView === 'daily' ? dailyLeads : weeklyLeads;
                
                // Track global stats based on weekly numbers
                totalLeads += weeklyLeads;
                if(weeklyLeads >= 12) masters++;
                if(weeklyLeads > 0) activeReps++;

                // If in daily view, don't show reps with 0 for today
                if (currentView === 'daily' && dailyLeads === 0) return '';

                const lvl = getLevel(weeklyLeads);

                return `
                    <div class="glass p-4 rounded-xl flex justify-between items-center transition-all duration-700 ${lvl.class} ${agent.lastUpdated ? 'row-update' : ''}">
                        <div class="flex items-center gap-4">
                            <span class="text-lg font-black italic ${index < 3 ? 'text-white' : 'text-slate-700'}">
                                ${(index + 1).toString().padStart(2, '0')}
                            </span>
                            <div>
                                <div class="font-bold text-sm tracking-tight text-white uppercase">${name}</div>
                                <div class="flex items-center gap-1 mt-0.5">
                                    <i class="fas ${lvl.icon} text-[8px] ${lvl.color}"></i>
                                    <div class="text-[8px] font-black uppercase tracking-widest ${lvl.color}">${lvl.title} LEVEL</div>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-black ${currentView === 'daily' ? 'text-orange-400' : 'text-white'} leading-none">${displayVal}</div>
                            <div class="text-[7px] text-slate-500 uppercase font-bold tracking-tighter mt-1">${currentView === 'daily' ? 'Today' : 'Transfers'}</div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('floor-total').innerText = totalLeads;
            document.getElementById('master-count').innerText = masters.toString().padStart(2, '0');
            document.getElementById('active-reps').innerText = activeReps;
        }

        // Auto-refresh every 30 seconds
        setInterval(updateDashboard, 30000);
        updateDashboard();
    </script>
</body>
</html>
