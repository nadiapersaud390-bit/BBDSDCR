<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDS CR Campaign | Live Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap');
        
        body { background-color: #020617; font-family: 'Inter', sans-serif; color: white; overflow-x: hidden; }
        .header-font { font-family: 'Orbitron', sans-serif; }
        
        /* Tiers only used in Weekly View now */
        .conqueror-tier { background: linear-gradient(90deg, rgba(239, 68, 68, 0.15) 0%, rgba(239, 68, 68, 0) 100%); border-left: 4px solid #ef4444; }
        .gold-tier { background: linear-gradient(90deg, rgba(234, 179, 8, 0.1) 0%, rgba(234, 179, 8, 0) 100%); border-left: 4px solid #eab308; }
        .orange-tier { background: linear-gradient(90deg, rgba(249, 115, 22, 0.1) 0%, rgba(249, 115, 22, 0) 100%); border-left: 4px solid #f97316; }
        .blue-tier { border-left: 4px solid #3b82f6; }
        .slate-tier { border-left: 4px solid #475569; opacity: 0.8; }
        
        .live-pulse { width: 8px; height: 8px; background: #ef4444; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }
        
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .spin-anim { animation: spin 1s linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .tab-active { color: #f97316; border-bottom: 2px solid #f97316; font-weight: 900; }
        .day-badge { background: #f97316; color: black; padding: 2px 6px; border-radius: 4px; font-size: 8px; font-weight: 900; margin-left: 6px; vertical-align: middle; }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto pb-20">

    <div class="flex justify-between items-center mb-6 px-2">
        <div class="flex items-center">
            <span class="live-pulse"></span>
            <div class="flex flex-col">
                <span class="text-[10px] font-black tracking-widest text-red-500 uppercase italic leading-none">Live Feed</span>
                <span id="timestamp" class="text-[8px] text-slate-500 font-bold uppercase mt-1">Initialising...</span>
            </div>
        </div>
        <button onclick="updateDashboard()" id="refresh-btn" class="glass p-2 px-3 rounded-lg hover:bg-white/10 transition-all active:scale-95">
            <i class="fas fa-sync-alt text-xs text-blue-400"></i>
        </button>
    </div>

    <div class="text-center mb-8">
        <h1 class="header-font text-4xl font-black tracking-tighter bg-gradient-to-r from-yellow-400 via-orange-500 to-red-600 bg-clip-text text-transparent italic leading-tight">
            BDS CR CAMPAIGN
        </h1>
    </div>

    <div class="grid grid-cols-3 gap-2 mb-8 text-center">
        <div class="glass p-3 rounded-2xl border-b-2 border-b-yellow-500">
            <div class="text-[8px] font-black text-yellow-500 uppercase mb-1 leading-tight italic">12+ Leads</div>
            <div id="master-count" class="text-2xl font-black text-white">00</div>
        </div>
        <div class="glass p-3 rounded-2xl border-b-2 border-b-green-500">
            <div id="reps-label" class="text-[8px] font-black text-green-500 uppercase mb-1 leading-tight italic">Active Reps</div>
            <div id="active-reps" class="text-2xl font-black text-white">0</div>
        </div>
        <div class="glass p-3 rounded-2xl border-b-2 border-b-blue-500">
            <div id="total-label" class="text-[8px] font-black text-blue-500 uppercase mb-1 leading-tight italic">Floor Total</div>
            <div id="floor-total" class="text-2xl font-black text-white">0</div>
        </div>
    </div>

    <div class="flex border-b border-white/10 mb-6">
        <button onclick="switchTab('weekly')" id="tab-weekly" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest tab-active transition-all">Weekly Sprint</button>
        <button onclick="switchTab('daily')" id="tab-daily" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest text-slate-500 transition-all">
            Daily <span id="current-day-label" class="day-badge">...</span>
        </button>
    </div>

    <div id="leaderboard" class="space-y-3"></div>

    <script>
        // Updated with your latest API URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbzt_ZIyRdwl5U6qd4MC7j53eM-9VVZ4Z-teNEX662kkYuVQImF80nYBVDXZjfJqaNxrCA/exec';
        
        let agents = [];
        let currentView = 'weekly';

        async function updateDashboard() {
            const btn = document.getElementById('refresh-btn');
            btn.classList.add('spin-anim');
            try {
                const res = await fetch(API_URL);
                agents = await res.json();
                render();
                document.getElementById('timestamp').innerText = `Synced: ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            } catch (e) {
                document.getElementById('timestamp').innerText = "Sync Offline";
            } finally {
                setTimeout(() => btn.classList.remove('spin-anim'), 1000);
            }
        }

        function switchTab(view) {
            currentView = view;
            document.getElementById('tab-weekly').className = view === 'weekly' ? 'flex-1 py-3 text-[10px] font-black uppercase tracking-widest tab-active' : 'flex-1 py-3 text-[10px] font-black uppercase tracking-widest text-slate-500';
            document.getElementById('tab-daily').className = view === 'daily' ? 'flex-1 py-3 text-[10px] font-black uppercase tracking-widest tab-active' : 'flex-1 py-3 text-[10px] font-black uppercase tracking-widest text-slate-500';
            render();
        }

        function getLevel(l) {
            if (l >= 17) return { title: "CONQUEROR", class: "conqueror-tier", color: "text-red-500" };
            if (l >= 12) return { title: "MASTER", class: "gold-tier", color: "text-yellow-500" };
            if (l >= 7) return { title: "ELITE", class: "orange-tier", color: "text-orange-500" };
            if (l >= 4) return { title: "PRO", class: "blue-tier", color: "text-blue-500" };
            return { title: "ROOKIE", class: "slate-tier", color: "text-slate-500" };
        }

        function render() {
            const board = document.getElementById('leaderboard');
            const dayLabel = document.getElementById('current-day-label');
            const floorLabel = document.getElementById('total-label');
            const repsLabel = document.getElementById('reps-label');
            
            if (agents.length === 0) return;

            const dayName = agents[0].todayName;
            const dayTotal = agents[0].dayTotal;
            dayLabel.innerText = dayName.toUpperCase();

            // Sort based on current view
            const sorted = [...agents].sort((a, b) => {
                const valA = currentView === 'daily' ? a.dailyLeads : a.weeklyLeads;
                const valB = currentView === 'daily' ? b.dailyLeads : b.weeklyLeads;
                return valB - valA;
            });

            let weeklySum = 0;
            let masters = 0;
            let activeToday = 0;
            let activeWeekly = 0;

            board.innerHTML = sorted.map((agent, index) => {
                const wLeads = Number(agent.weeklyLeads) || 0;
                const dLeads = Number(agent.dailyLeads) || 0;
                
                weeklySum += wLeads;
                if(wLeads >= 12) masters++;
                if(wLeads > 0) activeWeekly++;
                if(dLeads > 0) activeToday++;

                const lvl = getLevel(wLeads);
                const displayVal = currentView === 'daily' ? dLeads : wLeads;
                
                // HIDE level and faction in Daily View
                const levelDisplay = currentView === 'daily' 
                    ? `<div class="text-[8px] font-black uppercase tracking-widest text-slate-600 italic">Campaign Contributor</div>`
                    : `<div class="text-[8px] font-black uppercase tracking-widest ${lvl.color}">${lvl.title} LEVEL</div>`;

                const statDetail = currentView === 'daily' 
                    ? `Transfers Today`
                    : `Total Weekly Transfers`;

                const rowClass = currentView === 'daily' ? 'glass' : `glass ${lvl.class}`;

                return `
                    <div class="p-4 rounded-xl flex justify-between items-center ${rowClass}">
                        <div class="flex items-center gap-4">
                            <span class="text-lg font-black italic text-slate-700">${(index + 1).toString().padStart(2, '0')}</span>
                            <div>
                                <div class="font-bold text-sm text-white uppercase">${agent.name}</div>
                                ${levelDisplay}
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-black text-white leading-none">${displayVal}</div>
                            <div class="text-[7px] text-slate-500 uppercase font-bold mt-1 tracking-tighter italic">${statDetail}</div>
                        </div>
                    </div>`;
            }).join('');

            // UI Label Updates
            if (currentView === 'daily') {
                document.getElementById('floor-total').innerText = dayTotal;
                document.getElementById('active-reps').innerText = activeToday;
                floorLabel.innerText = `${dayName} Total`;
                repsLabel.innerText = `Active Today`;
            } else {
                document.getElementById('floor-total').innerText = weeklySum;
                document.getElementById('active-reps').innerText = activeWeekly;
                floorLabel.innerText = `Floor Total`;
                repsLabel.innerText = `Weekly Reps`;
            }
            document.getElementById('master-count').innerText = masters.toString().padStart(2, '0');
        }

        updateDashboard();
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
